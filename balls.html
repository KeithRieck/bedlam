<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Balls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minimal page demonstrating Bedlam game framework.">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="white"/>
    <link rel="manifest" href="balls_manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="balls_apple-touch-icon.png">
    <link rel="mask-icon" href="balls_safari-pinned-tab.svg" color="#5bbad5">
</head>
<body class="fullscreen">

<div class="container">
    <canvas id="canvas" width="640" height="480"></canvas>
</div>

<script type="module">
    import * as game from "./build/balls.js";
    window.game = game;
    var app = new window.game.BallsGame();
    app.start()
</script>

<script>
	window.addEventListener('load', () => { registerSW(); });
	async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
                await navigator.serviceWorker.register('balls_sw.js');
            } catch (e) {
                console.log('SW registration failed');
            }
        }
	}
</script>

</body>
</html>
